<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bee Buzz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional custom styles can be added here */
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gradient1: {
              'start': '#e9b767',
              'end': '#DB8802',
            },
            clifford: {
              DEFAULT: '#ffffff',
              transparent: 'rgba(255, 255, 255, 0.7)',
            },
            gold: "#DB8802",
            gold1: "#f0cf99",
            gold3: "#FBF0E7",
            Khamre: "#941B0C",
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gold3 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login to Bee Buzz</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gold">Email address</label>
        <input type="email" id="email" name="email" class="bg-white mt-1 block w-full px-3 py-2 border border-gold3 rounded-md shadow-sm focus:outline-none focus:border-gold focus:ring-gold">
        <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email address.</p>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gold">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500">
          <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center focus:outline-none" onclick="togglePasswordVisibility()">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-6 0a6 6 0 1 1 12 0 6 6 0 0 1-12 0zm12 0c0 3.866-3.134 7-7 7s-7-3.134-7-7 3.134-7 7-7 7 3.134 7 7z" />
            </svg>
          </button>
        </div>
        <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Password must be at least 6 characters long.</p>
      </div>
      <button type="submit" class="w-full bg-gold text-white py-2 px-4 rounded-md hover:bg-gold1 transition duration-200">Sign In</button>
    </form><br>
    <p>Don't have an account with Bee Buzz? <a href="signUp.html" class="text-gold">Sign up now!</a></p>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').classList.remove('hidden');
        return;
      } else {
        document.getElementById('emailError').classList.add('hidden');
      }

      // Validate password length
      if (password.length < 6) {
        document.getElementById('passwordError').classList.remove('hidden');
        return;
      } else {
        document.getElementById('passwordError').classList.add('hidden');
      }

      // Perform login action (e.g., submit form, authenticate user)
      console.log('Email:', email);
      console.log('Password:', password);
      
      // Replace this with actual login logic (e.g., fetch request, Firebase auth)
    });
  </script>
</body>
</html>
