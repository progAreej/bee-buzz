<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Contact bg-gold3 py-20 text-center" id="Contact">
        <h2 class="text-4xl font-bold text-gold">Contact Us</h2><br>
        <p class="text-xl text-Khamre">We would love to hear from you! Please fill out the form below to get in touch with us.</p>
        <br>
        <div class="flex justify-center">
            <form action="#" method="POST" class="w-full max-w-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-Khamre text-white font-bold py-2 px-8 rounded-full hover:bg-red-700 transition-all">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
